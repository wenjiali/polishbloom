<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Polish + Bloom | Sign In</title>
    <meta name="description" content="Join our exclusive community of women focused on financial wellness and personal growth. Sign in with your preferred social account or create a new account.">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css?v=2024">
    <style>
        /* Social Authentication Styles */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #fef7f7 0%, #fef3f3 50%, #fef0f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .auth-header h1 {
            font-family: var(--font-family-serif);
            font-size: 2.2rem;
            color: #8b4b6b;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .auth-header p {
            color: #9ca3af;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .social-auth-section {
            margin-bottom: 2rem;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: 2px solid #f3f4f6;
            border-radius: 16px;
            background: white;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #374151;
            margin-bottom: 0.75rem;
            position: relative;
            overflow: hidden;
        }
        
        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .social-button:hover::before {
            left: 100%;
        }
        
        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .social-button.google {
            border-color: #ea4335;
            color: #ea4335;
        }
        
        .social-button.google:hover {
            background: linear-gradient(135deg, #ea4335, #d93025);
            color: white;
            border-color: #ea4335;
        }
        
        .social-button.facebook {
            border-color: #1877f2;
            color: #1877f2;
        }
        
        .social-button.facebook:hover {
            background: linear-gradient(135deg, #1877f2, #166fe5);
            color: white;
            border-color: #1877f2;
        }
        
        .social-button.linkedin {
            border-color: #0a66c2;
            color: #0a66c2;
        }
        
        .social-button.linkedin:hover {
            background: linear-gradient(135deg, #0a66c2, #004182);
            color: white;
            border-color: #0a66c2;
        }
        
        .social-button svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        }
        
        .divider span {
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
        }
        
        .email-auth-section {
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f4a5b9;
            box-shadow: 0 0 0 3px rgba(244, 165, 185, 0.1);
            background: white;
        }
        
        .auth-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #f4a5b9, #e879a6);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .auth-button:hover::before {
            left: 100%;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 165, 185, 0.4);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #f3f4f6;
        }
        
        .auth-footer p {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .auth-footer a {
            color: #f4a5b9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: #e879a6;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .toggle-form button {
            background: none;
            border: none;
            color: #f4a5b9;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .toggle-form button:hover {
            color: #e879a6;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .social-button {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
            
            .social-button svg {
                width: 18px;
                height: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }
            
            .auth-header h1 {
                font-size: 1.6rem;
            }
            
            .social-button {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }
        
        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome to Polish + Bloom</h1>
                <p>Join our community of women focused on financial wellness and personal growth</p>
            </div>
            
            <!-- Social Authentication Section -->
            <div class="social-auth-section">
                <button class="social-button google" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button class="social-button facebook" onclick="signInWithFacebook()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
                
                <button class="social-button linkedin" onclick="signInWithLinkedIn()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    Continue with LinkedIn
                </button>
            </div>
            
            <div class="divider">
                <span>Or continue with email</span>
            </div>
            
            <!-- Email/Password Authentication Section -->
            <div class="email-auth-section">
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-button">Sign In</button>
                </form>
                
                <form id="signup-form" class="hidden">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="auth-button">Create Account</button>
                </form>
                
                <div class="toggle-form">
                    <button type="button" id="toggle-auth" onclick="toggleAuthForm()">
                        Don't have an account? Sign up
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                <p style="margin-top: 1rem;">
                    <a href="index.html">← Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Form Toggle Functionality
        let isSignUp = false;
        
        function toggleAuthForm() {
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const toggleButton = document.getElementById('toggle-auth');
            
            if (isSignUp) {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleButton.textContent = "Don't have an account? Sign up";
                isSignUp = false;
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleButton.textContent = "Already have an account? Sign in";
                isSignUp = true;
            }
        }
        
        // Social Authentication Functions
        function signInWithGoogle() {
            const button = event.target;
            button.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                alert('Google authentication would be implemented here. This would integrate with Google OAuth API.');
                button.classList.remove('loading');
            }, 1500);
        }
        
        function signInWithFacebook() {
            const button = event.target;
            button.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                alert('Facebook authentication would be implemented here. This would integrate with Facebook Login API.');
                button.classList.remove('loading');
            }, 1500);
        }
        
        function signInWithLinkedIn() {
            const button = event.target;
            button.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                alert('LinkedIn authentication would be implemented here. This would integrate with LinkedIn OAuth API.');
                button.classList.remove('loading');
            }, 1500);
        }
        
        // Email/Password Form Handling
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('.auth-button');
            button.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                alert('Email sign-in would be implemented here. This would authenticate with your backend API.');
                button.classList.remove('loading');
            }, 1500);
        });
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            const button = this.querySelector('.auth-button');
            button.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                alert('Account creation would be implemented here. This would create a new user account via your backend API.');
                button.classList.remove('loading');
            }, 1500);
        });
        
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const authCard = document.querySelector('.auth-card');
            authCard.style.opacity = '0';
            authCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                authCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                authCard.style.opacity = '1';
                authCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
