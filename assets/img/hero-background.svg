<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- The exact gradient from your hero section -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="objectBoundingBox">
      <stop offset="0%" style="stop-color:#FDFCF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D3F2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Optional: Subtle texture overlay for added depth -->
    <pattern id="subtleTexture" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="1" fill="#FFFFFF" opacity="0.1"/>
      <circle cx="60" cy="40" r="0.8" fill="#FFFFFF" opacity="0.08"/>
      <circle cx="40" cy="70" r="1.2" fill="#FFFFFF" opacity="0.06"/>
      <circle cx="80" cy="10" r="0.6" fill="#FFFFFF" opacity="0.09"/>
      <circle cx="10" cy="90" r="0.9" fill="#FFFFFF" opacity="0.07"/>
    </pattern>
  </defs>
  
  <!-- Main gradient background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)" />
  
  <!-- Subtle texture overlay (optional) -->
  <rect width="100%" height="100%" fill="url(#subtleTexture)" />
  
  <!-- Optional: Subtle geometric elements for extra elegance -->
  <g opacity="0.15">
    <!-- Soft circular elements -->
    <circle cx="200" cy="150" r="80" fill="none" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="1000" cy="600" r="120" fill="none" stroke="#FFFFFF" stroke-width="0.3"/>
    <circle cx="900" cy="200" r="60" fill="none" stroke="#FFFFFF" stroke-width="0.4"/>
    
    <!-- Subtle flowing lines -->
    <path d="M 0,400 Q 300,200 600,350 T 1200,300" fill="none" stroke="#FFFFFF" stroke-width="0.6" opacity="0.8"/>
    <path d="M 0,500 Q 400,300 800,450 T 1200,400" fill="none" stroke="#FFFFFF" stroke-width="0.4" opacity="0.6"/>
  </g>
</svg> 